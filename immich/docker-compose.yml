services:
  immich:
    image: ghcr.io/immich-app/immich-server:v2.5.6@sha256:aa163d2e1cc2b16a9515dd1fef901e6f5231befad7024f093d7be1f2da14341a
    container_name: immich_server
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION:?Missing variable UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_HOSTNAME=${DB_HOSTNAME:?Missing variable DB_HOSTNAME}
      - DB_DATABASE_NAME=${DB_DATABASE_NAME:?Missing variable DB_DATABASE_NAME}
      - DB_USERNAME=${DB_USERNAME:?Missing variable DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD:?Missing variable DB_PASSWORD}
    depends_on:
      - redis
      - database
    ports:
      - ${WEB_PORT:-2283}:2283
    labels:
      - traefik.enable=true
      - traefik.http.routers.immich.tls.certresolver=myresolver
      - traefik.http.services.immich.loadbalancer.server.port=2283
      - homepage.group=Media
      - homepage.name=Immich
      - homepage.icon=immich.png
      - homepage.instance.internal.href=${HOST_URL:-http://localhost}:${WEB_PORT:-2283}
      - homepage.instance.public.href=https://immich.${DOMAIN:?Missing variable DOMAIN}
      - homepage.description=Self-hosted backup solution for photos and videos on mobile device
      - homepage.instance.internal.widget.type=immich
      - homepage.instance.internal.widget.url=${HOST_URL:-http://localhost}:${WEB_PORT:-2283}
      - homepage.instance.internal.widget.key=${IMMICH_API_KEY}
      - homepage.instance.internal.widget.version=2 # >= v1.118

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:v2.5.6@sha256:b213fa3c82d27a21a299c46ffbb38a091f18384db1ad67d409a3b34fe0fce556
    container_name: immich_machine_learning
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION:?Missing variable UPLOAD_LOCATION}:/usr/src/app/upload
      - model-cache:/cache

  redis:
    image: redis:6.2@sha256:d338acf5e1c111dfdafc78fd2adf2d15a54d4f185611d5f7b6b75cf967f1c1b1
    container_name: immich_redis
    restart: unless-stopped

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0@sha256:c570d9e1c2494f65d2a0a379a7f6df66e8441964254a30aa62cc58e8ebf1dee0
    container_name: immich_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE_NAME:?Missing variable DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME:?Missing variable DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Missing variable DB_PASSWORD}
      POSTGRES_INITDB_ARGS: '--data-checksums'
      DB_STORAGE_TYPE: 'HDD' # if your database isn't stored on SSDs
    volumes:
      - ${DATABASE_LOCATION:?Missing variable DATABASE_LOCATION}:/var/lib/postgresql/data

volumes:
  model-cache:
